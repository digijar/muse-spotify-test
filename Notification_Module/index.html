<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Testing</title>
</head>

<!-- Bootstrap CDN CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


<body>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <h1 text-align="center">testing telegram messages (can choose receivers)</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <!-- this button will request for the user clicking on the share button to send the message together with the join link to users of his choice.  -->
                <a class="btn" href="https://t.me/share/url?url=github.com&text=join my müse group here!" target = "_blank" role="button" style="background-color:#229ED9; color:white;">Share on Telegram</a>
            </div>
        </div>
    </div>

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <h1 text-align="center">testing telegram messages (pre-selected users)</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <!-- this button will request for the user clicking on the share button to send the message together with the join link to users of his choice.  -->
                <script async src="https://telegram.org/js/telegram-widget.js?21" data-telegram-share-url="https://github.com" data-comment="join my müse group here!" data-size="large"></script>
            </div>
        </div>
    </div>

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <h1 text-align="center">testing Email notifications</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <!-- this button will request for the user clicking on the share button to send the message together with the join link to users of his choice.  -->
                
                <a href = "mailto: jaronchan123@gmail.com">Send Email</a>
            </div>
        </div>
    </div>

</body>

<!-- bootstrap CDN JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
